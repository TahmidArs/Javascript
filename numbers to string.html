<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript String Method</h2>
        <p>The string method can convert a number to string.</p>
        <p id="number result"></p>
        <p id="string result"></p>
        <script>
            var x=435;
            var y=63;
            document.getElementById("number result").innerHTML=x+y;
            document.getElementById("string result").innerHTML = String(x) + String(y);
        </script>
    </body>
</html>
