<!DOCTYPE html>
<html>

<head>
    <title>Introduction to Javascript</title>
</head>

<body>
    <h1>Javascript Variable</h1>
    <p>Sum of two numbers</p>
    <p id="result"></p>
    <script>
        var x,y,z;
        x = 6;
        y=4;
        z=x+y;
        document.getElementById("result").innerHTML = "The value of z is:" +z+".";
    </script>
</body>

</html>
