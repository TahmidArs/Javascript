<!DOCTYPE html>
<html>
    <body>
        <h2>Array Methods</h2>
        <h2>join() and pop()</h2>
        <p id="myjoin"></p>
        <p id="my1stpop"></p>
        <p id="my2ndpop"></p>
        <script>
            var fruits=[
                "apple","mango","banana","orange"
            ];
            document.getElementById("myjoin").innerHTML=fruits.join("*");
            document.getElementById("my1stpop").innerHTML = fruits;fruits.pop("")
            document.getElementById("my2ndpop").innerHTML = fruits;
        </script>
        
            
        
    </body>
</html>
