<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>website</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Home]contact</a>
            </nav>
        </header>

        <div class="container">
            <div class="card">
                <h2>Welcome!</h2>
                <p>This is a simple website.It has a navigation bar and a working to do list</p>
            </div>

            <div class="card">
                <h2>To-do-list</h2>
                <input type="text" id="todoinput" placeholder="Enter a task"
                <button class="primary" onclick="addtodo()">Add</button>
                <ul id="todolist"></ul>
            </div>
        </div>

        <script>
            function addtodo() {
                let Input=document.getElementById("todoinput");
                let list=document.getElementById("todolist");

                let task=input.value;

                if(task=="") return;

                let li=document.createElement("li");
                li.innerText=task;

                list.appendChild(li);
                input.value="";
            }
        </script>
    </body>

</html>
